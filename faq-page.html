<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raveena Rao, Megha Jain, Kaamna Rishi, Precious Stowers">
    <meta name="description"
        content="A second chance at connecting safely, together. An app for women safety.">
    <title>tutela</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font: Montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="pb-5 pt-3 px-3 background">
        <div class="skip-link d-none">
            <a href="#quiz">Skip to Quiz</a>
        </div>

        <nav class="nav-bar">
            <!--create nav bar that has options for quiz page and about page -->

            <div class="mainnav">
                <div class="nav-icons">
                    <ul>
                        <!--create unordered list of links in the nav bar-->
                        <li class="pr-5">
                            <a href="index.html">
                                <p class="nav-header">Home</p>
                            </a>
                        </li>
                        <li class="pr-5">
                            <a class="active" href="faq-page.html">
                                <p class="nav-header">Contact us!</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="p-5">
            <h1 class="pt-5">tutela</h1>
            <p class="motto pb-5">connecting safely, together</p>
        </div>
    </header>
    <main class="container p-5">
        <h3 class="text-center">
            We want to hear from you!
        </h3>
        <h4 class="text-center">
            Contact us through this form if you have any questions, comments, or want to get involved!
        </h4>
        <form class="p-5">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Jane Smith">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">What feedback, questions, or comments do you have?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I want to learn more about tutela!</label>
              </div>
              <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
    </main>
</body>
</html>
